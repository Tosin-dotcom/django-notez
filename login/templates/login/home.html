{% extends 'login/index.html' %}


{% block title %}
	<title>Login</title>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,9000&display=swap" rel="stylesheet">
	
	<style>
		* {
			margin: 0px;
			border: 0px;
			box-sizing: border-box;
		}
		body {
			background-position: center;
			background-size: cover;
			font-family: 'Poppins', sans-serif;
			background-image: url("/media/css/form-image.jpg")
		}
		.homepage {
			height:50px;
		}
		.wrapper {
			display: flex;
			justify-content: center;
			align-items: center;
			height:calc(100vh - 50px);
		}
		#login-form {
			border: 3px solid #f1f1f1;
			border-radius: 20px; 
			width: 35%;
			
		}
		@media only screen and (max-width: 768px) {
			#login-form {
				width:80%
			}
		}

		#container {
			padding: 16px;
		}
		
		
		input[type=text], input[type=password] {
			width: 100%;
			padding: 12px 20px;
  			display: inline-block;
			margin: 16px 0;
  			border: 1px solid #ccc;
  			box-sizing: border-box;
			border-radius: 10px;
		}

		input[type=submit] {
			background-color: #04AA6D;
			color: white;
			padding: 14px 20px;
			margin: 24px 0 0 0;
			border: none;
			cursor: pointer;
			width: 100%;
			border-radius: 20px;
		}

			/* Add a hover effect for buttons */
		input[type=submit]:hover {
			opacity: 0.8;
		}
		.homepage {
			color: black;
			font-size: 24px;
			font-family: 'Poppins', sans-serif;
			font-weight: 1000;
			text-decoration: none;
		}
		label {
			font-weight: bold;
		}
		ul { list-style-type: none; }
		
		.message {
			color:white;
			padding:5px;
			background: #C82333;
		}
 	</style>
{% endblock %}


{% block content %}

<div class="homepage">
	<h1><a href="/" class="homepage"><i class="bi bi-journal-bookmark-fill"></i>Notez</a></h1>
	</div>

	<div class="wrapper">
	<div id="login-form">
		
	
			{% if messages %}
				<ul>
					{% for message in messages %}
						<li class="message">{{ message }}</li>
					{% endfor %}
				</ul>
			{% endif %}

			
			<div id="container">
			<h2>Log in</h2><br>
			
			<form method='post'>
				{% csrf_token %}
			
				{{ form }}
				<p style="text-align:right;margin:0px; padding:0px;">Don't have an account? <a href="/user/register">Sign up</a></p>
				<input type='submit' value = 'Login'>
				
			</form>
			</div>
		

	</div>
	</div>

{% endblock %}
