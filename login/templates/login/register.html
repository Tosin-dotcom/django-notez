{% extends 'login/index.html' %}


{% block title %}
	<title>Register</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,9000&display=swap" rel="stylesheet">
	<style>
		* {
			margin: 0px;
			border: 0px;
			box-sizing: border-box;
		}

		body {
			background-position: center;
			background-size: cover;
			background-image: url("/media/css/form-image.jpg");
			font-family: 'Poppins', sans-serif;
		}
		#login-form {
			border: 3px solid #f1f1f1;
			border-radius: 20px;
			width: 35%;
			margin: 0;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		@media only screen and (max-width: 768px) {
			#login-form {
				width:80%
			}
		}

		#container {
			padding: 16px;
		}
		
		
		input[type=text], input[type=password], input[type=email] {
			width: 100%;
			padding: 12px 20px;
			display: inline-block;
			margin: 16px 0;
			border: 1px solid #ccc;
			box-sizing: border-box;
			border-radius: 10px;
		}

		input[type=submit] {
			background-color: #04AA6D;
			color: white;
			padding: 14px 20px;
			margin: 8px 0 0 0;
			border: none;
			cursor: pointer;
			width: 100%;
			border-radius: 20px;
		}

			/* Add a hover effect for buttons */
		input[type=submit]:hover {
			opacity: 0.8;
		}
		.homepage {
			color: black;
			font-size: 24px;
			font-family: 'Poppins', sans-serif;
			font-weight: 1000;
			text-decoration: none;
		}
		label {
			font-weight: bold;
		}


	</style>
{% endblock %}


{% block content %}
	<h1><a href="/" class="homepage">Notez</a></h1>

	<div id="login-form">
		
	
			{% if messages %}
				<ul>
					{% for message in messages %}
						<li>{{ message }}</li>
					{% endfor %}
				</ul>
			{% endif %}

			
			<div id="container">
			<h2>Register</h2>
			<p style="text-align:right;margin:0px; padding:0px;">Have an account?<a href="/user/login">Log in</a></p>
			<form method='post'>
				{% csrf_token %}
			
				{{ form }}
			
				<input type='submit' value = 'Register'>
			</form>
			</div>
		

	</div>
	
{% endblock %}
